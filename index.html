<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Boxed Water is Better</title>
</head>
<body>
    <div class="opacity-layer"></div>
    <div class="modal">
        <img src="./boxed-water-underwater.jpg" alt="Boxed Water is Better image" class="modal-image">
        <div class="modal-body">
            <h2 class="modal-header">Boxed Water is just Better<br>Sign-up Now!</h2>
            <form action="#" method="post">
                <div class="row-1">
                    <div class="input-container">
                        <label for="user_first">First Name*</label>
                        <input type="text" id="user_first" name="firstName" minlength="1" required>
                    </div>
                    <div class="input-container">
                        <label for="user_last">Last Name*</label>
                        <input type="text" id="user_last" name="lastName" minlength="1" required>
                    </div>
                </div>
                <div class="row-2">
                    <div class="input-container">
                        <label for="user_email">Email*</label>
                        <input type="email" id="user_email" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="user_phone">Phone*</label>
                        <input type="text" id="user_phone" name="phone" minlength="10" maxlength="11" required>
                    </div>
                </div>
                <div class="row-3">
                    <div class="input-container">
                        <label for="user_password">Password*</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                </div>
                <div class="button-containter">
                    <button type="submit">Create account</button>
                </div>
                <p class="log-in-text">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
